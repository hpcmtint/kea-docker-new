{
    "Control-agent": {
        "http-host": "127.0.0.1",
        "http-port": 9091,
        "control-sockets": {
            "dhcp4": {
                "socket-type": "unix",
                "socket-name": "/run/kea/control_socket"
            }
        },
        "loggers": [
            {
                "debuglevel": 99,
                "name": "kea-ctrl-agent",
                "output_options": [
                    {
                        "output": "/var/log/kea/kea-ctrl-agent.log"
                    }
                ],
                "severity": "DEBUG"
            }
        ]
    }
}