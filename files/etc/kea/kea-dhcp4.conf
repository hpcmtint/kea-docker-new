{
    "Dhcp4": {
        "option-data": [],
        "hooks-libraries": [],
        "shared-networks": [],
        "subnet4": [
            {
                "subnet": "192.168.50.0/24",
                "pools": [
                    {
                        "pool": "192.168.50.1-192.168.50.100"
                    }
                ],
                "interface": "eth0"
            }
        ],
        "interfaces-config": {
            "interfaces": [
                "eth0"
            ]
        },
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/run/kea/control_socket"
        },
        "renew-timer": 1000,
        "rebind-timer": 2000,
        "valid-lifetime": 4000,
        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": [
                    {
                        "output": "/var/log/kea/kea-dhcp4.log"
                    }
                ],
                "severity": "DEBUG",
                "debuglevel": 99
            }
        ],
        "lease-database": {
            "type": "memfile"
        }
    }
}